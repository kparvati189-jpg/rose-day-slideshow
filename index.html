<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .slideshow {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      font-size: 2em;
      padding: 20px;
    }
    .slide.active {
      opacity: 1;
    }
    .caption {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }
    img {
      max-width: 250px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="yourSong.mp3" type="audio/mpeg">
  </audio>

  <div class="slideshow">
    <div class="slide active">
      ğŸŒ¹ Happy Rose Day, My Love ğŸŒ¹

    </div>
    <div class="slide">
      ğŸ’• Forever Yours ğŸ’•

    </div>
    <div class="slide">

      <img src="roseGif3.gif" alt="Love GIF">

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
